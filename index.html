<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">


    <title>BodyShop</title>
</head>
<body>

<header class="page-header">
    <div class="container">

        <a href="/" class="page-logo">
            BestShop
        </a>

        <nav class="page-nav">
            <ul class="page-nav-list">
                <li><a href="#">Why us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </div>
</header>

<section class="banner">
    <h1 class="banner-title">
        Sell More!
    </h1>
    <p class="banner-text">
        Open shop on our platform and increase your sales
    </p>
    <a href="" class="article-btn">Open your shop</a>

    <img src="images/Background.png" alt="" class="banner-photo-img">
</section>

<section class="statistics">
    <h2 class="statistics-title">
        The most popular sales platform in country
    </h2>

    <div class="container">
        <article class="stat1 stat-element">
            <div class="stats-circle stats-circle1">
                <img src="images/Person.svg" alt="" class="stats-photo-img stats-photo-img1">
            </div>
            <h3 class="stat-element-title">100000+</h3>
            <p class="stat-element-text">daily entries</p>
        </article>

        <article class="stat2 stat-element">
            <div class="stats-circle stats-circle2">
                <img src="images/Eye.svg" alt="" class="stats-photo-img stats-photo-img2">
            </div>
            <h3 class="stat-element-title">2000000+</h3>
            <p class="stat-element-text">seen products every day</p>
        </article>

        <article class="stat3 stat-element">
            <div class="stats-circle stats-circle3">
                <img src="images/Catalog.svg" alt="" class="stats-photo-img stats-photo-img3">
            </div>
            <h3 class="stat-element-title">10000+</h3>
            <p class="stat-element-text">added posts daily</p>
        </article>


    </div>


</section>

</body>
</html>
